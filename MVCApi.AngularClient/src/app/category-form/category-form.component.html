<form class="mb-2" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="form-group col">
        <label for="name">Category name</label>
        <input
          class="form-control"
          id="name"
          name="name"
          type="text"
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          required
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
        </div>
  
      <div class="form-group col col-md-4">
        <label class="form-check-label row" for="isChild">Is it subcategory?</label>
        <input
          class="form-check-input row"
          name="isChild"
          type="checkbox"
          [(ngModel)]="checked"
          formControlName="isChild"
        />
      </div>
  
      <div class="form-group col">
        <label for="parent">Choose parent</label>
        <select class="form-select row" [disabled]="!checked" formControlName="parent">
            <option value="" disabled>Choose parent category</option>
            <option [disabled]="!checked" [value]="category.id" *ngFor="let category of categories | async">{{category.name}}
            </option>
         </select>
      </div>
    </div>
    <button class="button btn btn-primary" type="submit">Submit</button>
  </form>
