<form class="mb-2" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="form-group col">
      <label for="name">Product name</label>
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        formControlName="name"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        required
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
      </div>

    <div class="form-group col">
      <label for="description">Product description</label>
      <input
        class="form-control"
        name="description"
        type="text"
        formControlName="description"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
        required
      />
      <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
        <div *ngIf="f['description'].errors['required']">Description is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label for="image">Prouct image</label>
      <input
        class="form-control"
        name="image"
        type="text"
        formControlName="image"
        [ngClass]="{ 'is-invalid': submitted && f['image'].errors }"
        required
      />
      <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
        <div *ngIf="f['image'].errors['required']">Image is required</div>
      </div>
    </div>
  </div>
  <button class="button btn btn-primary" type="submit">Submit</button>
</form>
