<form class="mb-2" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="form-group col">
        <label for="name">Product name</label>
        <input
          class="form-control"
          name="name"
          type="text"
          formControlName="name"
          required
        />
      </div>
  
      <div class="form-group col">
        <label for="description">Product description</label>
        <input
          class="form-control"
          name="description"
          type="text"
          formControlName="description"
          required
        />
      </div>
  
      <div class="form-group col">
        <label for="image">Prouct image</label>
        <input
          class="form-control"
          name="image"
          type="text"
          formControlName="image"
          required
        />
      </div>

      <div class="form-group col">
        <label for="price">Product price</label>
        <input
          class="form-control"
          name="price"
          type="number"
          formControlName="price"
          required
        />
      </div>

    </div>
    <button class="button btn btn-primary" type="submit">Submit</button>
  </form>
