<div class="row">
  <div class="col-lg-3">
    <div *ngFor="let category of categories | async">
      <app-category-tree [category]="category"></app-category-tree>
    </div>
  </div>

  <div class="col-lg-9">
    <div *ngFor="let product of products | async" class="row product">
      <app-product class="col-md-10" [product]="product"></app-product>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="addToCart(product.id)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
