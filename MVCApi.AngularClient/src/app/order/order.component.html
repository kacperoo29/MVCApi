<div *ngIf="!order">No such order</div>
<div class="border rounded p-2 mt-2" *ngIf="order">
  <h4>Order id {{ (order | async)?.id }}</h4>
  <table class="table">
    <thead>
      <th>Product</th>
      <th>Count</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of (order | async)?.shoppingCart?.products">
        <td>{{ product.product!.name }}</td>
        <td>{{ product.count }}</td>
        <td>
          {{ product.product!.price!.value | currency: currency }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
