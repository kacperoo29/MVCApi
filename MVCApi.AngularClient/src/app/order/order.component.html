<div *ngIf="!order">No such order</div>
<div class="border rounded p-2 mt-2" *ngIf="order">
  <h4>Order id {{ (order | async)?.id }}</h4>
  <table class="table">
    <thead>
      <th>Product</th>
      <th>Count</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of (order | async)?.shoppingCart?.products">
        <td>{{ product.product!.name }}</td>
        <td>{{ product.count }}</td>
        <td>
          {{ product.product!.price!.value | currency: currency }}
        </td>
      </tr>
    </tbody>
  </table>
  State: <select [(ngModel)]="selectedIdx">
    <option value="0">New</option>
    <option value="1">InProgress</option>
    <option value="2">Ended</option>
    <option value="3">Cancelled</option>
  </select>
  <button class="btn btn-primary" (click)="onChangeState()">Change state</button>
</div>
