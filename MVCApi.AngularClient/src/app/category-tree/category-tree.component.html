<ul class="list-group">
  <li *ngIf="category" class="list-group-item list-group-item-action">
    <a
      class="text-decoration-none font-weight-bold text-reset category-tree-element"
      routerLink="/categories/{{ category.id }}"
      >{{ category.name }}</a
    >
    <div *ngFor="let child of category.children">
      <app-category-tree [category]="child"></app-category-tree>
    </div>
  </li>
</ul>
